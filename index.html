<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Demo</title>
    <link rel="stylesheet" href="/style.css"/>
  </head>
  <body>
    <header>
        <h1>HTML CSS Demo</h1>
    </header>
    <main>
        <section>
            <input id="name-input" />
            <button id="submit-button">Submit</button>
            <p id="greeting"></p>
            <p id="current-key">Key:</p>
            <p id="location"></p>
        </section>
        <section>
            <a href="https://www.w3schools.com/cssref/index.php">
                <p>CSS on W3Schools</p>
                <img src="https://picsum.photos/200" alt="placeholder picture" />
            </a>
        </section>
        <section>
            <ol>
                <li>New York</li>
                <li class="mid">London</li>
                <li>Paris</li>
            </ol>
        </section>
        <section>
            <ul id="hobbies">
                <li>Writing</li>
                <li class="mid">Drawing</li>
                <li>Painting</li>
            </ul>
        </section>
        <footer>
            <p>(c) 2025 Laurie Corrin</p>
        </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
